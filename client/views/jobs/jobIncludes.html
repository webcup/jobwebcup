<template name="jobLabels">
	{{#if remote}}<span class="label label-success"><i class="fa fa-globe"></i> à Distance</span>{{/if}}
	{{#if jobtype}}<span class="label label-default"><i class="fa fa-clock-o"></i> {{jobtype}}</span>{{/if}}
</template>

<template name="jobExpiredAlert">
	{{#if expired}}
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Attention</strong> Cette offre a expiré. <a href="{{pathFor 'jobEdit'}}">Mettre à jour maintenant pour le garder dans la liste des offres visibles.</a>
			</div>
		</div>
	{{/if}}
</template>

<template name="jobStatusToggle">
	<div class="row">
		<div class="col-sm-12">
			L'état actuel est <b>{{status}}</b> - Mettre l'état à
			{{#each statuses}}
				{{#unless $eq ../status this}}
					<button type="button" class="set-status">{{this}}</button>
				{{/unless}}
			{{/each}}
			<hr>
		</div>
	</div>
</template>

<template name="jobStatusAlert">
	{{#if $eq status 'pending'}}
		<div class="alert alert-warning">
			<i class="fa fa-exclamation-triangle fa-2x pull-left"></i> Ce poste est toujours en attente d'approbation par l'administrateur. Il sera examiné sous peu.
		</div>
	{{else}}
		{{#if $eq status 'flagged'}}
			<div class="alert alert-danger">
				<i class="fa fa-flag fa-2x pull-left"></i> Cette offre a été signalé pour son contenu. Contactez un admin si vous croyez que cela est une erreur.
			</div>
		{{/if}}
	{{/if}}
</template>
